language: "typescript"
tags:
  - "tsdown-build"

tasks:
  check:
    script: "deno fmt --check && deno lint && deno check src/**/*.ts"
    toolchains:
      - "deno"
    deps:
      - "vocab:codegen"
    inputs:
      - "src/**/*"
      - "/mise.toml"
    options:
      cache: true

  test.deno:
    command: "deno test --allow-env"
    toolchains:
      - "deno"
    deps:
      - "vocab:codegen"
    inputs:
      - "src/**/*"
      - "/mise.toml"
    options:
      cache: true

  test.node:
    command: "node --experimental-transform-types --test 'src/tests/**/*.test.ts'"
    toolchains:
      - "node"
    deps:
      - "~:build"
    inputs:
      - "src/**/*"
      - "/mise.toml"
    options:
      cache: true
